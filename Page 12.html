<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appendix</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .berkeley-blue {
            color: #003262;
        }
        .berkeley-gold {
            color: #FDB515;
        }
        .bg-berkeley-blue {
            background-color: #003262;
        }
        .bg-berkeley-gold {
            background-color: #FDB515;
        }
    </style>
</head>
<body>
    <div class="w-full min-h-720px bg-white relative overflow-hidden" style="width: 1280px; min-height: 720px;">
        <!-- Left Border Accent -->
        <div class="absolute left-0 top-0 bottom-0 bg-berkeley-blue" style="width: 12px;"></div>
        
        <!-- Top Logos -->
        <div class="absolute top-6 right-8">
            <img src="https://mbagradschools.com/wp-content/uploads/2024/02/Walter-A.-Haas-School-of-Business-logo-1024x880.png.webp" alt="Haas School of Business Logo" class="h-20">
        </div>
        
        <!-- Content Container -->
        <div class="flex flex-col h-full px-24" style="height: 720px;">
            <!-- Centered Content -->
            <div class="flex-1 flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-6xl font-bold berkeley-blue mb-4">Appendix</h1>
                    <div class="w-24 h-2 bg-berkeley-gold mx-auto"></div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="pt-4 border-t border-gray-200 flex justify-between text-sm text-gray-500 pb-8">
                <div>Applied AI for Startup Founders at Haas</div>
            </div>
        </div>
        
        <!-- Bottom Accent -->
        <div class="absolute left-12 right-0 bottom-0 bg-berkeley-gold" style="height: 6px;"></div>
    </div>
</body>
</html>
