<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .berkeley-blue {
            color: #003262;
        }
        .berkeley-gold {
            color: #FDB515;
        }
        .bg-berkeley-blue {
            background-color: #003262;
        }
        .ai-network {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 45%;
            height: 60%;
            opacity: 0.15;
            z-index: 0;
        }
        .slide-content {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="w-full min-h-720px bg-white relative overflow-hidden" style="width: 1280px; min-height: 720px;">
        <!-- AI Graphic Background -->
        <!-- Removed AI Network Visualization image -->
        
        <!-- Left Border Accent -->
        <div class="absolute left-0 top-0 bottom-0 bg-berkeley-blue" style="width: 12px;"></div>
        
        <!-- Content Container -->
        <div class="slide-content flex flex-col justify-between h-full px-24 py-16">
            <!-- Top Logos -->
            <div class="flex justify-between items-center mb-8">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Seal_of_University_of_California%2C_Berkeley.svg" alt="UC Berkeley Seal" class="h-16">
                <img src="https://mbagradschools.com/wp-content/uploads/2024/02/Walter-A.-Haas-School-of-Business-logo-1024x880.png.webp" alt="Haas School of Business Logo" class="h-20">
            </div>
            
            <!-- Thank You Section -->
            <div class="flex flex-col items-center justify-center flex-grow text-center">
                <h1 class="text-6xl font-bold mb-6 berkeley-blue tracking-tight">Thank You</h1>
                <div class="w-24 h-1 bg-berkeley-gold my-6"></div>
                <p class="text-2xl mb-8">Let's build the future of AI entrepreneurship at Haas</p>
                
                <!-- Contact Information -->
                <div class="mt-6 flex space-x-16">
                    <div class="flex flex-col items-center">
                        <div class="text-5xl berkeley-blue mb-4">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <p class="text-xl font-bold">Omri Even-tov</p>
                        <p class="text-lg text-gray-700">omri_eventov@berkeley.edu</p>
                    </div>
                    
                    <div class="flex flex-col items-center">
                        <div class="text-5xl berkeley-blue mb-4">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <p class="text-xl font-bold">Alex Zekoff</p>
                        <p class="text-lg text-gray-700">alex@thoughtful.ai</p>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="w-full border-t border-gray-300 pt-6 mt-8">
                <div class="flex justify-between items-center">
                    <div class="text-xl text-gray-700">
                        Applied AI for Startup Founders at Haas
                    </div>
                    <div class="text-xl text-gray-700">
                        July 2025
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Bottom Accent -->
        <div class="absolute left-12 right-0 bottom-0 bg-berkeley-gold" style="height: 6px;"></div>
    </div>
</body>
</html>
